<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./logIn.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <div class="logo">
        <img
        class="image-34-icon1"
        loading="lazy"
        alt=""
        src="../public/images/image-341@2x.png"
      />
      </div>

      <div class="form-log-in-wrapper">
        <div class="form-log-in">
          <div class="input-field">
            <div class="label">Email</div>
            <div class="description">Description</div>
            <div class="input">
              <input class="value" placeholder="Value" type="text" />
            </div>
            <div class="error">Error</div>
          </div>
          <div class="input-field">
            <div class="label">Password</div>
            <div class="description">Description</div>
            <div class="input">
              <input class="value" placeholder="Value" type="text" />
            </div>
            <div class="error">Error</div>
          </div>
          <div class="button-group">
            <div class="button">
              <img class="star-icon" alt="" src="../public/vectors/star.svg" />

              <div class="button1">Button</div>
              <img class="star-icon" alt="" src="../public/vectors/x.svg" />
            </div>
            <div class="button2">
              <img class="star-icon" alt="" src="../public/vectors/star1.svg" />

              <div class="button3">Sign In</div>
              <img class="star-icon" alt="" src="../public/vectors/x1.svg" />
            </div>
          </div>
          <div class="text-link">
            <div class="text-link1">Forgot password?</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
